version: '3'
services:
  # Postgres Database
  # Default credentials: postgres:postgres@postgres
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_database
      PGDATA: /mount/data
    expose:
      - 5432
    volumes:
      - ./data/postgres:/mount/data
      - ./data/postgres-dump:/mount/dump
      - ./init-database.sql:/docker-entrypoint-initdb.d/init-database.sql

  # Development Postgres Admin Console
  # Authentication disabled
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.root
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - 127.0.0.1:5433:80
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin

   # Frontend server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - 127.0.0.1:3000:3000

  # Development
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - frontend
      - postgres
      - pgadmin
    environment:
      PGHOST: postgres # This is the hostname of the postgres container
      PGPORT: 5432
      PGDATABASE: my_database
      PGUSER: postgres
      PGPASSWORD: postgres
    ports:
      - 8080:8080 # Expose to WAN (useful for testing on mobile devices in the same network)
    volumes:
      - ./:/app
    working_dir: /app
    